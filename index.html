<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="index.js"></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="user" name="user" placeholder="user">
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="text" id="date" name="date" placeholder="date">
      <input type="submit" value="Create New Task">
    </form>
    <br> 

    <label for="items">Choose a priority:</label>

<!-- The value for `for=""` and `id=""` has to be same. -->

<select id="items">
  <option value="red" name="red">Red</option>
  <option value="yellow" name = "yellow">Yellow</option>
  <option value="green" name = "green">Green</option>
</select>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
        
      </ul>
    </div>

    
  </div>

</body>
</html>
